<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Catalog</h1>
        <button id="darkModeToggle"></button>
    </header>
    <main>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <div class="filter-container">
                <select id="filterMeals" multiple>
                     <option value="" disabled selected hidden>Select Meal</option>
                </select>
                <select id="filterRestrictions" multiple>
                    <option value="" disabled selected hidden>Select Restrictions</option>
                </select>
            </div>
            <button id="clearFiltersButton">Clear All Filters</button>
        </div>
        <div id="recipeContainer" class="recipe-container">
        </div>
    </main>
   <script src="script.js"></script>
</body>
</html>
