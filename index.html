<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Catalog</h1>
       <button id="darkModeToggle"></button>
    </header>
    <main>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <select id="filterTags">
                <option value="">All Tags</option>
            </select>
        </div>
        <div id="recipeContainer" class="recipe-container">
        </div>
        <div id="addRecipeForm" class="add-recipe-form">
            <h2>Add a New Recipe</h2>
            <input type="text" id="newRecipeName" placeholder="Recipe Name">
            <textarea id="newRecipeIngredients" placeholder="Ingredients"></textarea>
            <textarea id="newRecipeInstructions" placeholder="Instructions"></textarea>
            <input type="text" id="newRecipeTags" placeholder="Tags (comma separated)">
            <button id="addNewRecipeButton">Add Recipe</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
